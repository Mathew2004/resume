<body onload="load()">

    <div class="preloader">

            <div></div>

    <style>
        body {
            background-color: #1E2125;
            color: #fff;
            background-image: linear-gradient(to left, rgb(8, 8, 14),rgba(15, 31, 28, 0.575))
        }
        @media screen and (max-width: 880px) {
            body{
                width: 100%;
            }
        }

        /**Preloader**/
        .preloader {
            position: fixed;
            top: 0;
            z-index: 99999;
            height: 100vh;
            width: 100%;
            background: #000;

            background-size: cover;
        }

        .box div {
            width: 50px;
            height: 50px;
            border: 3px solid #0994ff82;

            transform: rotate(39deg);
            position: absolute;
            top: 40%;
            left: 1%;
        }

        .box div:nth-child(1) {
            top: 50%;
            left: 55%;
            animation: animate 5s linear infinite;
            border: 3px solid #ff0984d2;
        }

        .box div:nth-child(2) {
            top: 50%;
            left: 45%;
            animation: animate 5s linear infinite;
            border: 3px solid #fbff09ea;
        }

        .box div:nth-child(3) {
            top: 50%;
            left: 35%;
            animation: animate 5s linear infinite;
            border: 3px solid #09e2ffea;
        }


        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(-90px) rotate(360deg);
                opacity: 1;
            }
        }


        ::-webkit-input-placeholder {
            color: #fff;
        }

        .navbar-dark {

         
            padding-bottom: 10px;
            background-color: #212529;
            background-image: linear-gradient(to left, rgb(8, 8, 14),rgba(15, 31, 28, 0.575))
            

        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }


        @media (max-width: 991px) {

            .px-3,
            .mobile-nav {
                margin-top: 10px;
            }


        }
    </style>




    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold mx-2" href="/">EVAN<span class="text-warning">GEL</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        </li>

                        </li>

                        </li>

                    </ul>
                   <!-- Button to  trigger Login modal --
